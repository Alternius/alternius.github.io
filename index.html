<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AMC GeoGuessr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
    <!--<script defer src="src/index.js" charset="utf-8"></script>-->
  </head>
  <body>
    <div id="panorama"></div>
    <script>
    pannellum.viewer('panorama', {
        "type": "cubemap",
        "cubeMap": [
            "./images/capital_chill/panorama_0.png",
            "./images/capital_chill/panorama_1.png",
            "./images/capital_chill/panorama_2.png",
            "./images/capital_chill/panorama_3.png",
            "./images/capital_chill/panorama_4.png",
            "./images/capital_chill/panorama_5.png"
        ]
    });
    </script>
  </body>
</html>
